<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Fırıncı Depom | Hızlı Menü</title>
    <meta name="theme-color" content="#7B2E1F" />
    <style>
      :root {
        --brown: #7b2e1f;
        --sand: #f2e2b3;
        --ink: #2b2b2b;
        --bg: #fff;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial,
          sans-serif;
        background: var(--bg);
        color: var(--ink);
        display: flex;
        min-height: 100svh;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .card {
        width: min(520px, 100%);
        background: #fff;
        border-radius: 24px;
        padding: 28px;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08),
          0 2px 8px rgba(0, 0, 0, 0.06);
        border: 8px solid var(--brown);
      }

      .brand {
        display: flex;
        flex-direction: column; /* Dikey hizalama */
        align-items: center;
        margin-bottom: 16px;
        text-align: center;
      }

      .brand img {
        width: 96px; /* Logonun boyutu */
        height: auto;
        margin-bottom: 10px;
      }

      .brand h1 {
        font-size: 1.5rem;
        margin: 0;
        line-height: 1.2;
        color: var(--brown);
      }

      .desc {
        margin: 0 0 18px 0;
        color: #555;
        text-align: center;
      }

      .cta {
        display: grid;
        gap: 12px;
        margin-top: 10px;
      }

      .btn {
        display: flex;
        align-items: center;
        gap: 12px;
        justify-content: center;
        padding: 14px 16px;
        border-radius: 14px;
        text-decoration: none;
        font-weight: 700;
        border: 2px solid var(--brown);
        color: #fff;
        background: var(--brown);
        transition: transform 0.08s ease, box-shadow 0.2s ease,
          background 0.2s ease, color 0.2s ease;
      }

      .btn--light {
        background: #fff;
        color: var(--brown);
      }

      .btn:hover {
        transform: translateY(-1px);
        box-shadow: 0 8px 18px rgba(0, 0, 0, 0.08);
      }

      .footer {
        margin-top: 18px;
        font-size: 0.85rem;
        color: #555;
        text-align: center;
      }

      .footer a {
        color: #7b2e1f;
        font-weight: 700;
        text-decoration: none;
        border-bottom: 1.5px solid #7b2e1f22;
      }
    </style>
  </head>

  <body>
    <main class="card" role="main" aria-label="Fırıncı Depom hızlı bağlantılar">
      <header class="brand" aria-label="marka">
        <img src="logo.png" alt="Fırıncı Depom Logo" />
        <h1>Fırıncı Depom</h1>
      </header>

      <p class="desc">
        Endüstriyel fırın makineleri ve yedek parçalar için bize hızlıca ulaşın.
      </p>

      <nav class="cta" aria-label="Bağlantılar">
        <!-- Web Site -->
        <a
          class="btn"
          href="https://www.firincidepom.com/"
          target="_blank"
          rel="noopener"
          aria-label="Web Site"
        >
          Web Sitemiz
        </a>

        <!-- WhatsApp -->
        <a
          class="btn btn--light"
          href="https://wa.me/905428381512?text=Merhaba%20F%C4%B1r%C4%B1nc%C4%B1%20Depom"
          target="_blank"
          rel="noopener"
          aria-label="WhatsApp"
        >
          WhatsApp
        </a>

        <!-- Telefon -->
        <a class="btn" href="tel:+905428381512" aria-label="Telefon">
          Ara: 0 (542) 838 15 12
        </a>

        <!-- E-Posta -->
        <a
          class="btn btn--light"
          href="mailto:info@firincidepom.com"
          aria-label="E-posta"
        >
          E-posta
        </a>

        <!-- Konum (Google Maps) -->
        <a
          class="btn"
          href="https://maps.google.com/?q=Fırıncı%20Depom"
          target="_blank"
          rel="noopener"
          aria-label="Konum"
        >
          Konum
        </a>
      </nav>

      <div class="footer">
        © <span id="yil"></span> Fırıncı Depom —
        <a href="https://www.firincidepom.com/">www.firincidepom.com</a>
      </div>
    </main>

    <script>
      document.getElementById("yil").textContent = new Date().getFullYear();
    </script>
  </body>
</html>
